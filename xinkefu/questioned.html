<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我要提问</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
    <!-- header  start-->
    <div class="header">
        <div class="header-inner">
            <a class="back">
                <i class="iconfont icon-left"></i>
            </a>
            <h2 class="header-title">我要提问</h2>
            <span class="allreq">关闭</span>
        </div>
    </div>
    <!-- header end -->
    <!-- 中间内容开始  -->
    <div class="ui-content ui-question-bg ui-inner-content">
        <h2 class="ui-question-tag ui-panel">
            <a href=""><span class="ui-qfirst">人力资源问题</span><span class="ui-qsecond ">报销相关问题字过报销相关问题字过报销相关问题字过</span><i class="iconfont icon-arrl"></i></a>
            
       </h2>
        <div class="ui-question-panel">
            <form action="">
                <div class="ui-qwrite ui-panel">
                    <div class="ui-qinput">
                        <label class="ui-label ui-hgreen">标题:</label>
                        <input type="text" placeholder="请输入问题标题" />
                    </div>
                    <div class="ui-qtextarea">
                        <textarea name="" placeholder="详细描述您遇到的问题"></textarea>
                    </div>
                    <div class="ui-qword clearfix">
                        <p class="fr ui-qwordblock"><span class="ui-counter">0</span>/400</p>
                    </div>
                    <div class="ui-qplugin">
                        <i class="iconfont icon-add"></i>
                    </div>
                </div>
                <div class="ui-qcontact ui-panel">
                    <h3 class="ui-qcontact-title">联系方式</h3>
                    <div class="ui-qinput">
                        <label class="ui-label ui-linklabel"><span class="icon-require">*</span>邮箱</label>
                        <input type="text" placeholder="xxxx@asiainfo.com" />
                    </div>
                    <div class="ui-qinput">
                        <label class="ui-label ui-linklabel"><span class="icon-require icon-blank"></span>手机</label>
                        <input type="text" placeholder="输入常用号码，以便取得联系" />
                    </div>
                </div>
                <div class="ui-qbtn ">
                    <div class="ui-qbtninner clearfix">
                        <a href="" class="ui-qbtnitem">保存</a>
                        <a href="" class="ui-qbtnitem ui-qbtnsave">提交</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 中间内容结束 -->

</body>
<script type="text/javascript" src="js/adapter.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/upload.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>

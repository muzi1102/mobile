<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>提交反馈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
    <!-- header  start-->
    <div class="header">
        <div class="header-inner">
            <a class="back">
                <i class="iconfont icon-left"></i>
            </a>
            <h2 class="header-title">提交反馈</h2>
        </div>
    </div>
    <!-- header end -->
    <!-- 中间内容开始  -->
    <div class="ui-content ui-inner-content">
        <form action="">
            <div class="ui-textare">
                <textarea name="" placeholder="请输入未解决问题的原因，并反馈给我们" class="ui-from-textare" id="J-from-textare"></textarea>
            </div>
            <!-- ui-submitbtn是不可提交反馈按钮的禁用 -->
            <!-- ui-submitbtn-success是可提交按钮的样式 -->
            <div class="ui-submitbtn-block">
                <a href="javascript:;" class="ui-submitbtn">提交</a>
            </div>
        </form>
    </div>
    <!-- 弹出的遮罩层 -->
      <div class="ui-mask">
        <div class="ui-bg"></div>
        <div class="ui-remind-status">
            <i class="iconfont icon-success"></i>
            <p class="ui-remind-success">提交成功</p>
        </div>
    </div>
    <!-- 中间内容结束 -->
</body>
<script type="text/javascript" src="js/adapter.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/upload.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>

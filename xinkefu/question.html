<body>
    <!-- header  start-->
    <div class="header">
        <div class="header-inner">
            <a class="back">
                <i class="iconfont icon-left"></i>
            </a>
            <h2 class="header-title">我要提问</h2>
            <span class="allreq">关闭</span>
        </div>
    </div>
    <!-- header end -->
    <!-- 中间内容开始  -->
    <div class="ui-content ui-question-bg ui-inner-content">
        <h2 class="ui-question-tag ui-panel">
            <a href="questionselect.html"><span class="ui-qfirst">请选择问题的类别</span><span class="ui-qsecond "></span><i class="iconfont icon-arrl"></i></a>
       </h2>
        <div class="ui-question-panel">
            <form action="">
                <div class="ui-qwrite ui-panel">
                    <div class="ui-qinput">
                        <label class="ui-label">标题:</label>
                        <input type="text" placeholder="请输入问题标题" />
                    </div>
                    <div class="ui-qtextarea">
                        <textarea name="" placeholder="详细描述您遇到的问题" id="J-remaintxt"></textarea>
                    </div>
                    <div class="ui-qword clearfix">
                        <p class="fr ui-qwordblock"><span id="J-counter">0</span>/400</p>
                    </div>
                    <!-- 文件上传开始 -->
                    <div class="ui-qplugin">
                        <!-- <i class="iconfont icon-add"></i> -->
                        <section class="upload-box" id="J_upload_box">
                            <div class="upload" id="J_file_wrap">
                                <input type="file" accept="image/*" name="pic" id="J_file">
                            </div>
                        </section>
                    </div>
                    <!-- 图片裁剪工作区域 -->
                    <section id="J_file_box">
                        <img src="" id="J_file_box_img" alt="" />
                    </section>
                    <!-- 选择裁剪比例 -->
                    <section class="crop-group" id="J_crop_group">
                        <label>
                            <input type="radio" name="scale" value="1/1">
                            <span>1 : 1</span>
                        </label>
                        <label>
                            <input type="radio" name="scale" value="4/3" checked="checked">
                            <span>4 : 3</span>
                        </label>
                    </section>
                    <!-- 裁剪或取消 -->
                    <section class="btn-group" id="J_btn_group">
                        <span id="J_cancel">取消</span>
                        <span id="J_crop">裁剪</span>
                    </section>
                    <!-- 文件上传结束 -->
                </div>
                <div class="ui-qcontact ui-panel">
                    <h3 class="ui-qcontact-title">联系方式</h3>
                    <div class="ui-qinput">
                        <label class="ui-label">
                            <!-- <span class="icon-require">*</span> -->
                            邮箱
                        </label>
                        <input type="email" placeholder="xxxx@asiainfo.com" name="email" />
                    </div>
                    <div class="ui-qinput">
                        <label class="ui-label">
                            <!-- <span class="icon-require icon-blank"></span> -->
                            手机
                        </label>
                        <input type="text" placeholder="输入常用手机号码（选填）" />
                    </div>
                </div>
                <div class="ui-qbtn clearfix">
                    <div class="ui-qbtninner clearfix">
                        <a href="" class="ui-qbtnitem">保存</a>
                        <a href="" class="ui-qbtnitem ">提交</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 中间内容结束 -->
